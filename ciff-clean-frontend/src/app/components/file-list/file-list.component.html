<div class="container">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onUploadClick()" class="add-button">
        Upload
    </button>
</div>
<div class="table-div">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>

    <ng-container matColumnDef="uploaderName">
      <th mat-header-cell *matHeaderCellDef> Uploader </th>
      <td mat-cell *matCellDef="let element"> {{element.uploaderName}} </td>
    </ng-container>

    <ng-container matColumnDef="uploadDate">
      <th mat-header-cell *matHeaderCellDef> Upload Date </th>
      <td mat-cell *matCellDef="let element"> {{element.uploadDate}} </td>
    </ng-container>

    <ng-template [ngIf]="isAdmin">
      <ng-container matColumnDef="modify">
        <th mat-header-cell *matHeaderCellDef> Modify </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onModifyClick(element.id)">
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="onDeleteClick(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    (click)="onRowClicked(row)"></tr>
</table>
</div>
