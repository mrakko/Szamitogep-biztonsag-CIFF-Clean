<div class="container">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onUploadClick()" class="add-button">
        Upload
    </button>
</div>
<div class="table-div">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateOfUpload">
      <th mat-header-cell *matHeaderCellDef> Upload date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfUpload}} </td>
    </ng-container>

    <ng-container matColumnDef="uploaderName">
      <th mat-header-cell *matHeaderCellDef> Uploader </th>
      <td mat-cell *matCellDef="let element"> {{element.uploaderName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    (click)="onRowClicked(row)"></tr>
</table>
</div>
